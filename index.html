<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Terminal Access</title>
<style>
  :root{ --bg:#000; --text:#7CFC00; --muted:#4caf50aa; --glass: rgba(255,255,255,0.03);}
  html,body{height:100%;margin:0;font-family: "Consolas", "Courier New", monospace;background:var(--bg); color:var(--text);}
  .wrap{display:flex;align-items:center;justify-content:center;height:100%;padding:20px;}
  .terminal{
    width:min(920px,96%); max-width:1200px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:8px; padding:28px; box-shadow: 0 8px 40px rgba(0,0,0,0.7);
    border:1px solid rgba(124,252,0,0.06);
  }
  .header{display:flex;gap:8px;align-items:center;margin-bottom:12px;}
  .dots{display:flex;gap:6px;}
  .dot{width:12px;height:12px;border-radius:50%;}
  .d-red{background:#ff5f56}.d-yellow{background:#ffbd2e}.d-green{background:#27c93f}
  .screen{background:transparent; padding:12px; min-height:360px; overflow:auto; color:var(--text); line-height:1.5; font-size:15px;}
  .line{white-space:pre-wrap; opacity:0; transform:translateY(6px); transition:all 120ms ease;}
  .muted{color:var(--muted); font-size:13px;}
  .bigcenter{display:flex;align-items:center;justify-content:center;padding:28px 12px;}
  .final {
    margin-top:18px; padding:18px; border-radius:6px; background:var(--glass); color:#fff; text-align:center;
    font-weight:700; letter-spacing:0.6px;
  }
  .sub{font-size:14px;color:#c8ffc8;margin-top:8px;font-weight:600;}
  /* small scrollbar */
  .screen::-webkit-scrollbar{height:8px;width:8px}
  .screen::-webkit-scrollbar-thumb{background:rgba(124,252,0,0.08);border-radius:8px}
</style>
</head>
<body>
<div class="wrap">
  <div class="terminal" role="region" aria-label="prank terminal">
    <div class="header">
      <div class="dots">
        <div class="dot d-red"></div><div class="dot d-yellow"></div><div class="dot d-green"></div>
      </div>
      <div style="margin-left:12px;color:var(--muted);font-size:13px;">SYSTEM TERMINAL â€¢ online-safety-transferring</div>
    </div>

    <div class="screen" id="screen" aria-live="polite"></div>

    <div class="bigcenter">
      <div id="finalBox" class="final" style="display:none;">
        <div class="sub" id="finalText"></div>
      </div>
    </div>
  </div>
</div>

<script>
/*
  Super-fast prank terminal:
  - No click-to-replay (tap disabled)
  - No prank text
  - 60+ fake commands
  - Extremely fast typing speed
  - Contains the user's requested notice line
*/

// 60+ fake command lines (plain ASCII)
const lines = [
  "[BOOT] Analyzing Data store",
  "[BOOT] Loading anonymized modules",
  "[TRACE] Storing Data Base 13/200",
  "COMMAND: nil-execute --function save_data --force",
  "COMMAND: nil-execute function save data",
  "COMMAND: exec nil_save()",
  "COMMAND: exec nil_save --now",
  "COMMAND: persist --user 820203822",
  "COMMAND: sync-db --target main-agency",
  "COMMAND: auth-check --signature AGL-PP4",
  "COMMAND: verify-id 839373929290008392383939329",
  "COMMAND: scan --level high",
  "COMMAND: quarantine --file MAL-001",
  "COMMAND: hash-encode --payload 7d2f",
  "COMMAND: anonymize --fields all",
  "COMMAND: scrub-headers --keep-none",
  "COMMAND: nil-log --append --timestamp",
  "COMMAND: store-log --rotate daily",
  "COMMAND: transmit --channel secure",
  "COMMAND: transmit --channel backup",
  "COMMAND: replicate --nodes 8",
  "COMMAND: snapshot --db 13",
  "COMMAND: purge-temp --older 1d",
  "COMMAND: compress --level 9",
  "COMMAND: encrypt --alg AES-256",
  "COMMAND: encrypt --keypool rotate",
  "COMMAND: firewall-sync --policy AGL",
  "COMMAND: ips-update --ruleset 2025-09",
  "COMMAND: telemetry --enable minimal",
  "COMMAND: telemetry --flush",
  "COMMAND: audit --start --silent",
  "COMMAND: consent-check --user 820203822",
  "COMMAND: consent-log --append",
  "COMMAND: cache-warm --region global",
  "COMMAND: health-check --services all",
  "COMMAND: restart-service nil-agent",
  "COMMAND: nil-agent --heartbeat 3s",
  "COMMAND: nil-agent --dump-state",
  "COMMAND: ingest --source upload",
  "COMMAND: ingest --source api",
  "COMMAND: classify --sensitivity HIGH",
  "COMMAND: tag --add flagged",
  "COMMAND: notify-admin --level low",
  "COMMAND: escalate --ticket 7429",
  "COMMAND: telemetry --report immediate",
  "COMMAND: orphan-clean --dryrun",
  "COMMAND: orphan-clean --commit",
  "COMMAND: rate-limit --set 1200",
  "COMMAND: failover --to node-7",
  "COMMAND: balance --redistribute load",
  "COMMAND: alias nil-save => nil-execute",
  "COMMAND: noop --confirm",
  "COMMAND: watermarker --append id_hash",
  "LOADING: 82%",
  "LOADING: 94%",
  "LOADING: 100%",
  "",
  "[NOTICE] Hello, thank you for visiting this website.",
  "[NOTICE] I am AGL-6th, an automated agency bot. We will proceed to store all your data and information.",
  "",
  "[NOTICE] AGL-7th will guide you in the next moment. ",
  "",
  "[COMPLETE] Data saver executed successfully."
];

const screen = document.getElementById('screen');
const finalBox = document.getElementById('finalBox');
const finalText = document.getElementById('finalText');

function createLineElement(){
  const el = document.createElement('div');
  el.className = 'line';
  el.style.opacity = 0;
  el.style.transform = 'translateY(6px)';
  return el;
}

// super-fast typing per-line
function typeLine(text, container, charDelay = 6){
  return new Promise(resolve => {
    const el = createLineElement();
    container.appendChild(el);
    // ensure scroll
    container.scrollTop = container.scrollHeight;
    let idx = 0;
    // reveal element right away but fill text char-by-char
    el.style.opacity = 1;
    el.style.transform = 'translateY(0)';
    function typeNextChar(){
      if(idx <= text.length - 1){
        // append next char
        el.textContent = el.textContent + text.charAt(idx);
        idx++;
        container.scrollTop = container.scrollHeight;
        // small random jitter to avoid mechanical rhythm
        const jitter = Math.random() * 2 - 1; // -1..1
        const delay = Math.max(1, charDelay + jitter);
        setTimeout(typeNextChar, delay);
      } else {
        // finished line
        resolve();
      }
    }
    // start typing (if empty line, finish immediately)
    if(text.length === 0) {
      resolve();
    } else {
      typeNextChar();
    }
  });
}

async function runSequenceFast(){
  // very fast inter-line pause
  for(let i = 0; i < lines.length; i++){
    const text = lines[i];
    // choose an ultra-fast char delay: 3..8 ms
    const charDelay = 3 + Math.random() * 5;
    await typeLine(text, screen, charDelay);
    // micro pause between lines
    await new Promise(r => setTimeout(r, 20 + Math.random()*30));
  }
  // show final box (minimal text, not flashy)
  finalText.textContent = "PROCESS COMPLETE";
  finalBox.style.display = 'block';
  try { finalBox.scrollIntoView({behavior:'smooth', block:'center'}); } catch(e) {}
}

// start immediately
runSequenceFast();

// NOTE: tap-to-replay disabled as requested (no click listener)
</script>
</body>
</html>
